events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' data: blob:; connect-src 'self' data: blob:; font-src 'self'; frame-src 'self'; img-src 'self' data: blob: https:; media-src 'self' data: blob:; object-src 'none'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; worker-src 'self' blob:;" always;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    
    # Brotli compression
    # Disabled: base nginx image doesn't ship brotli module

    server {
        listen 80;
        server_name localhost;
        
        root /usr/share/nginx/html;
        index index.html;
        
        # PWA support - serve service worker from root
        location /service-worker.js {
            add_header Cache-Control "no-cache";
            add_header Content-Type "application/javascript";
        }
        
        # PWA support - serve manifest
        location /manifest.json {
            add_header Content-Type "application/manifest+json";
        }
        
        # PWA support - serve icons
        location /assets/icons/ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        # Static assets caching
        location ~* \.(css|js)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        # HTML files - no cache
        location ~* \.html$ {
            add_header Cache-Control "no-cache";
        }
        
        # Handle 404 by serving index.html (client-side routing)
        location / {
            try_files $uri $uri/ /index.html =404;
        }
    }
}